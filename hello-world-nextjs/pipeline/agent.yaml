apiVersion: v1
kind: Pod
metadata:
  name: jenkins-k8s-agent
spec:
  containers:
    - name: jenkins-agent
      image: 'jenkins/inbound-agent:latest'
      resources:
        requests:
          memory: 512Mi
          cpu: 500m
        limits:
          memory: 1024Mi
          cpu: 1000m
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
    - name: gcloud
      image: 'google/cloud-sdk:latest'
      resources:
        requests:
          memory: 512Mi
          cpu: 500m
        limits:
          memory: 1024Mi
          cpu: 1000m
    - name: docker
      image: 'docker:19.03.12'
      privileged: true
      resources:
        requests:
          memory: 512Mi
          cpu: 500m
        limits:
          memory: 1024Mi
          cpu: 1000m
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
    - name: node
      image: 'node:16'
      resources:
        requests:
          memory: 512Mi
          cpu: 500m
        limits:
          memory: 1024Mi
          cpu: 1000m
      command:
        - cat
      tty: true
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
        type: Socket
